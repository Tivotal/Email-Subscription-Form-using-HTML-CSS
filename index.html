<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sybscription Form - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <div class="bottom">
        <div class="info">
          Subscribe to our channel and <br />get latest updates
        </div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Email Address" required />
          </div>
          <div class="input-box">
            <input type="submit" value="Subscribe" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
